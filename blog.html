<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const calendarContainer = document.getElementById('calendar-container');
            const currentMonthSpan = document.getElementById('current-month');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const blogContentFrame = document.getElementById('blog-content-frame');
            
            let currentDate = new Date();

            function fileExists(url) {
                return fetch(url, { method: 'HEAD' })
                    .then(res => res.ok)
                    .catch(() => false);
            }

            async function renderCalendar(date) {
                calendarContainer.innerHTML = '';
                const year = date.getFullYear();
                const month = date.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDayOfWeek = new Date(year, month, 1).getDay();

                currentMonthSpan.textContent = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });

                const table = document.createElement('table');
                table.className = "calendar";

                const headerRow = document.createElement('tr');
                ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"].forEach(day => {
                    const th = document.createElement('th');
                    th.textContent = day;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                let row = document.createElement('tr');
                for (let i = 0; i < firstDayOfWeek; i++) {
                    row.appendChild(document.createElement('td'));
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const cell = document.createElement('td');
                    const formattedDate = `${year}${String(month + 1).padStart(2, '0')}${String(day).padStart(2, '0')}`;
                    const filePath = `blog/${formattedDate}.html`;

                    if (await fileExists(filePath)) {
                        const link = document.createElement('a');
                        link.href = filePath;
                        link.textContent = day;
                        link.className = "active-link";

                        // 記事を読み込むクリックイベント
                        link.addEventListener('click', (event) => {
                            event.preventDefault();
                            blogContentFrame.src = filePath;
                        });

                        cell.appendChild(link);
                    } else {
                        cell.textContent = day;
                        cell.className = "inactive";
                    }

                    row.appendChild(cell);

                    if ((firstDayOfWeek + day) % 7 === 0) {
                        table.appendChild(row);
                        row = document.createElement('tr');
                    }
                }

                table.appendChild(row);
                calendarContainer.appendChild(table);
            }

            function changeMonth(offset) {
                currentDate.setMonth(currentDate.getMonth() + offset);
                renderCalendar(currentDate);
            }

            prevMonthBtn.addEventListener('click', () => changeMonth(-1));
            nextMonthBtn.addEventListener('click', () => changeMonth(1));

            renderCalendar(currentDate);
        });
    </script>
</head>
<body>
    <main>
        <!-- カレンダーセクション -->
        <section id="blog-calendar">
            <div id="calendar-controls">
                <button id="prev-month">Previous</button>
                <span id="current-month"></span>
                <button id="next-month">Next</button>
            </div>
            <div id="calendar-container"></div>
        </section>

        <!-- 記事表示エリア -->
        <section id="blog-content">
            <iframe id="blog-content-frame" src="" frameborder="0"></iframe>
        </section>
    </main>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* 黒背景 */
            color: #fff; /* 白文字 */
        }
        #blog-calendar, #blog-content {
            margin: 0 auto;
            padding: 10px;
            max-width: 900px;
        }
        #calendar-controls {
            text-align: center;
            margin-bottom: 10px;
        }
        .calendar {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .calendar .active-link {
            color: #4caf50;
            text-decoration: none;
            cursor: pointer;
        }
        .calendar .inactive {
            color: #666;
        }
        iframe {
            display: block;
            width: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</body>
</html>
